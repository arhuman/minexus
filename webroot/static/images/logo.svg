  <line x1="20" y1="20" x2="12" y2="28" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="20" x2="28" y2="28" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
