name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true
          cache-dependency-path: go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1.46.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache buf
        uses: actions/cache@v4
        with:
          path: ~/.cache/buf
          key: ${{ runner.os }}-buf-${{ hashFiles('**/buf.yaml', '**/buf.yml') }}
          restore-keys: |
            ${{ runner.os }}-buf-

      - name: Install dependencies
        run: go mod tidy

      - name: Verify dependencies
        run: go mod verify

      - name: Cache certificates
        id: cache-certs
        uses: actions/cache@v4
        with:
          path: internal/certs/files
          key: ${{ runner.os }}-certs-v1-${{ hashFiles('documentation/CERTIFICATE_GENERATION.md') }}
          restore-keys: |
            ${{ runner.os }}-certs-v1-

      - name: Build all binaries
        run: make build

      - name: Run unit tests
        run: make test

      - name: Create test environment file
        run: |
          cat > .env << EOF
          NEXUS_SERVER=nexus_server
          NEXUS_MINION_PORT=11972
          NEXUS_CONSOLE_PORT=11973
          DBHOST=localhost
          DBPORT=5432
          DBUSER=postgres
          DBPASS=postgres
          DBNAME=minexus
          DBSSLMODE=disable
          MAX_MSG_SIZE=10485760
          FILEROOT=/tmp
          MINION_ID=minion-docker-01
          CONNECT_TIMEOUT=3
          INITIAL_RECONNECT_DELAY=1
          MAX_RECONNECT_DELAY=3600
          HEARTBEAT_INTERVAL=60
          DEBUG=false
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run integration tests with Docker services
        run: |
          docker compose up -d nexus_db
          # Wait for the database to be ready, timing out after 60 seconds (120 attempts * 0.5 second sleep)
          timeout 60 bash -c 'until docker exec nexus_db pg_isready -U postgres; do sleep 0.5; done'

          docker compose up -d nexus_server
          # Wait for the Nexus server to be ready, timing out after 60 seconds
          timeout 60 bash -c 'until curl -f http://nexus_server:11972/health > /dev/null 2>&1; do sleep 0.5; done'

      - name: Show running containers
        run: docker ps

      - name: Run integration tests
        run: SLOW_TESTS=1 make test-integration

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.out
            coverage.html
